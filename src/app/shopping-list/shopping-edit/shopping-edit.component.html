<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name" #nameInput>Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount" #amountInput>Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin-right: 10px;" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button" style="margin-right: 10px;">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
